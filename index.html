<!DOCTYPE html>
<html>
    <head>
        <title>tournament bracket generator</title>
        <link type="text/css" rel="stylesheet" href="css/reset.css" />       
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/text.css" />        
    </head>
    <body>
        <header>
            <h1>
                Tournament Bracket Generator
            </h1>
        </header>
        <section>
            <div id="round_1" class="round-1">
                <h1>Round 1</h1>
                <div class="round-1-bracket">
                    <div class="round-1-bracket-outline">
                        <div class="player-top">
                            <div class="player-name">
                                <p>player 1</p>
                            </div>
                            <div class="player-input hidden">
                                <input type="text" value="player 1">
                                <span class="save-button hover">save</span>
                            </div>
                        </div>
                        <div class="player-bottom">
                            <div class="player-name">
                                <p>player 2</p>
                            </div>
                            <div class="player-input hidden">
                                <input type="text" value="player 2">
                                <span class="save-button hover">save</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!--        <div class="bracket">
    	        <div class="bracket-wrapper">
    	        	<div class="entry-name">
    	        		<p>player 1</p>
    	        	</div>
    	        	<div class="add-bracket">
    	        		<p>add</p>
    	        	</div>
    	        </div>
	        </div>
-->
        </section>
        <footer>footer</footer>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/actions.js"></script>
    </body>
</html>
