<!DOCTYPE html>
<html>
    <head>
        <title>tournament bracket generator</title>
        <link type="text/css" rel="stylesheet" href="css/reset.css" />       
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/text.css" />

    <body>
        <header>
            <h1>
                Tournament Bracket Generator
            </h1>
        </header>
        <div class="page-wrap">
            <!-- begin sidebar -->
            <div id="sidebar" class="sidebar">
                <div class="round-1-options">
                <ul>
                    <li><p class="add-bracket button red">add new bracket</p></li>
                </ul>
                <div class="clear"></div>
                </div>
                <div class="round-2-options hidden">
                <ul>
                    <li><p class="add-bracket button red">add new bracket</p></li>
                </ul>
                <div class="clear"></div>
                </div>                
            </div>
            <!-- begin round 1 -->
            <div id="round_1" class="round-1">
                <h1>Round 1</h1>
                <!-- new bracket -->
                <div class="bracket">
                    <div class="bracket-outline">
                        <div class="player-top">
                            <div class="player-name">
                                <p>player name</p>
                            </div>
                            <div class="player-input hidden">
                                <input type="text" value="player name">
                                <button class="save-button hover">save</button>
                            </div>
                        </div>
                        <div class="player-bottom">
                            <div class="player-name">
                                <p>player name</p>
                            </div>
                            <div class="player-input hidden">
                                <input type="text" value="player name">
                                <button class="save-button hover">save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <!-- end bracket -->
                <!-- new bracket -->
                <div class="bracket">
                    <div class="bracket-outline">
                        <div class="player-top">
                            <div class="player-name">
                                <p>player name</p>
                            </div>
                            <div class="player-input hidden">
                                <input type="text" value="player name">
                                <button class="save-button hover">save</button>
                            </div>
                        </div>
                        <div class="player-bottom">
                            <div class="player-name">
                                <p>player name</p>
                            </div>
                            <div class="player-input hidden">
                                <input type="text" value="player name">
                                <button class="save-button hover">save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <!-- end bracket -->
            </div>
            <!-- end round 1 -->
            <div class="round-2">
                <h1>Round 2</h1>
                <div class="bracket">
                    <div class="bracket-outline">
                    </div>
                </div>
                <div class="clear"></div>
                
            </div>
            <div class="clear"></div>
